<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roomora | Guesthouse Booking</title>
  <link rel="icon" href="https://img.freepik.com/premium-photo/blue-neon-font-letter-r-3d-rendering-isolated-black-background_923894-41291.jpg?w=360" type="image/webp">
  <link rel="stylesheet" href="guest.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Roomora<span>.com</span></div>
    <nav class="menu">
      <a href="index/index.html">Home</a>
      <a href="hotel/hotel.html">Hotel</a>
      <a href="resort/resort.html">Resort</a>
      <a href="guest/guest.html">Guest House</a>
      <a href="flights/flights.html">Flights</a>
      <a href="vehicle/vehicle.html">Vehicles</a>
      <a href="places/places.html">Famous Places</a>
    </nav>

    <nav>
      <ul>
        <div class="auth-buttons">

          <!-- Profile Icon -->
          <div class="profile-dropdown">
            <img src="https://wallpapers.com/images/hd/default-profile-placeholder-mfby2k0rliz1szsn.jpg" alt="Profile Icon" class="profile-icon">
            <div class="dropdown-content">
              <a href="register/register.html">Register</a>
              <a href="register/login.html">Login</a>
            </div>
          </div>
        </div>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="guesthouse-hero">
    <h1>Book Cozy Guesthouses</h1>
    <p>Comfortable stays at affordable prices.</p>
  </section>

  <!-- Guesthouses Section -->
  <section class="guesthouses">
    <h2>Popular Guesthouses</h2>
    <div class="card-container" id="guesthouseContainer">
      <!-- Cards will be dynamically added here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Roomora.com · All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    const guesthouses = [
      {city: "Goa", name: "Sunny Stay Guesthouse", rating: 9.0, reviews: 1200, price: 3500, img: "https://a0.muscache.com/im/pictures/569eee7e-ecee-46f5-b099-9f243bcfd8e5.jpg?im_w=720"},
      {city: "Goa", name: "Sea View Guesthouse", rating: 8.8, reviews: 1100, price: 3200, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAGc-hRJw5hTRL-CZZSxdNAmcly4kzFltlyg&s"},
      {city: "Bangalore", name: "Garden Inn", rating: 9.2, reviews: 900, price: 4000, img: "https://content3.jdmagicbox.com/v2/comp/bangalore/t1/080pxx80.xx80.220104150146.v1t1/catalogue/hilton-garden-inn-nagawara-bangalore-5-star-hotels-1o59iyv6b5.jpg"},
      {city: "Bangalore", name: "Cozy Nest", rating: 9.1, reviews: 850, price: 3800, img: "https://content3.jdmagicbox.com/v2/comp/bangalore/t1/080pxx80.xx80.220104150146.v1t1/catalogue/hilton-garden-inn-nagawara-bangalore-5-star-hotels-3xosbos6k3.jpg"},
      {city: "Hyderabad", name: "Pearl Guesthouse", rating: 9.3, reviews: 1000, price: 3600, img: "https://cf.bstatic.com/xdata/images/hotel/max1024x768/408793011.jpg?k=33fcc8a09b9d0ec1e8e735725810f2dfd6c3debd901e794855ebbd876881871f&o=&hp=1"},
      {city: "Hyderabad", name: "City Center Stay", rating: 8.9, reviews: 950, price: 3400, img: "https://media1.thrillophilia.com/filestore/2zlaxpnrinpiiedfisn0u5y6m9op_1590326829_IMG_3923-2.JPG?w=auto&h=600"},
      {city: "Pune", name: "Hillside Guesthouse", rating: 9.0, reviews: 870, price: 3300, img: "https://cf.bstatic.com/xdata/images/hotel/max1024x768/755679392.jpg?k=c8a3107f11809a2dae1ee99b9f800c1e282b9f09a5b1e177c9d73b4565521440&o="},
      {city: "Pune", name: "Lakeview Inn", rating: 9.1, reviews: 900, price: 3500, img: "https://cf.bstatic.com/xdata/images/hotel/max1024x768/537723299.jpg?k=00ab401756f1cdc74dfcb5e2b5b639e027a21cdf467ab9c18e0164d10e27e262&o="}
    ];

    const container = document.getElementById("guesthouseContainer");

    guesthouses.forEach(gh => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <img src="${gh.img}" alt="${gh.name}, ${gh.city}">
        <h3>${gh.name}</h3>
        <p class="location">${gh.city}</p>
        <p class="rating">⭐ ${gh.rating} · Excellent · ${gh.reviews} reviews</p>
        <p class="price">Starting from ₹${gh.price}/night</p>
        <button class="bookNow">Book Now</button>
      `;
      container.appendChild(card);
    });

    document.querySelectorAll(".bookNow").forEach(btn => {
      btn.addEventListener("click", () => {
        alert("Guesthouse booking feature coming soon!");
      });
    });
  </script>

</body>
</html>
