<head>

</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Roomora<span>.com</span></div>
    <nav class="menu">
      <a href="index/index.html">Home</a>
      <a href="hotel/hotel.html">Hotel</a>
      <a href="resort/resort.html">Resort</a>

      <a href="vehicle/vehicle.html">Vehicles</a>
      <a href="places/places.html">Famous Places</a>
    </nav>

    <nav>
      <ul>
        <div class="auth-buttons">

          <!-- Profile Icon -->
          <div class="profile-dropdown">
            <img src="https://wallpapers.com/images/hd/default-profile-placeholder-mfby2k0rliz1szsn.jpg" alt="Profile Icon" class="profile-icon">
            <div class="dropdown-content">
              <a href="register/register.html">Register</a>
              <a href="register/login.html">Login</a>
            </div>
          </div>
        </div>
      </ul>

  </header>
<!-- Hero Section -->
  <section class="resort-hero">
    <h1>Book Best Resorts</h1>
    <p>Choose from all available rooms at affordable prices.</p>
  </section>

  <!-- Resorts Section -->
  <section class="resorts">
    <h2>Discover Beautiful Resorts</h2>
    <div id="resortContainer">
      <!-- Resorts will be dynamically generated here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Roomora.com · All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script>
const resorts = [
  // Existing 10 cities (50 resorts) here...
  {city: "Goa", name: "Beach Paradise", rating: 9.2, reviews: 2300, price: 15000, img: "https://imagedelivery.net/y9EHf1toWJTBqJVsQzJU4g/www.indianholiday.com/2025/06/W-Goa.png/w=650"},
  {city: "Goa", name: "Sunset Retreat", rating: 9.0, reviews: 2100, price: 14000, img: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/06/20/29/1b/the-lalit-golf-spa-resort.jpg?w=1600&h=900&s=1"},
  {city: "Goa", name: "Palm Haven", rating: 8.8, reviews: 1900, price: 13000, img: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/19/de/65/35/taj-fort-aguada-resort.jpg?w=1400&h=-1&s=1"},
  {city: "Goa", name: "Golden Sands", rating: 9.3, reviews: 2700, price: 16000, img: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/15/db/57/ea/caravela-beach-resort.jpg?w=1400&h=800&s=1"},
  // ... other 45 resorts from previous 9 cities
  {city: "Delhi", name: "Capital View Resort", rating: 9.0, reviews: 2000, price: 14000, img: "https://r1imghtlak.mmtcdn.com/7420dd48-4178-4129-9274-d852b4800686.jpg?&output-quality=75&downsize=520:350&crop=520:350;51,0&output-format=jpg&downsize=480:336&crop=480:336"},
  {city: "Delhi", name: "City Lights Retreat", rating: 8.9, reviews: 1800, price: 13500, img: "https://s7ap1.scene7.com/is/image/incredibleindia/Top-Picks-for-a-Luxury-Weekend-Break-from-Delhi4-hero?qlt=82&ts=1742170505991"},
  {city: "Delhi", name: "Heritage Inn", rating: 9.1, reviews: 2100, price: 14500, img: "https://www.holidify.com/images/cmsuploads/compressed/15919725_20210425195332.jpg"},
  {city: "Delhi", name: "Garden View Villas", rating: 9.2, reviews: 2200, price: 15000, img: "https://www.holidify.com/images/cmsuploads/compressed/14248063_20221125011124.jpg"},
];

// Existing code to group by city and generate cards stays the same
const container = document.getElementById("resortContainer");

// Group resorts by city
const groupedResorts = resorts.reduce((acc, resort) => {
  if (!acc[resort.city]) acc[resort.city] = [];
  acc[resort.city].push(resort);
  return acc;
}, {});

// Generate HTML per city
for (const city in groupedResorts) {
  // Add city title
  const cityTitle = document.createElement("h3");
  cityTitle.textContent = city;
  cityTitle.style.color = "#004aad";
  cityTitle.style.margin = "30px 0 10px 0";
  cityTitle.style.fontSize = "24px";
  container.appendChild(cityTitle);

  // Create city resort container
  const cityContainer = document.createElement("div");
  cityContainer.classList.add("card-container");

  groupedResorts[city].forEach(resort => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.innerHTML = `
      <img src="${resort.img}" alt="${resort.name}, ${resort.city}">
      <h3>${resort.name}</h3>
      <p class="location">${resort.city}</p>
      <p class="rating">⭐ ${resort.rating} · Excellent · ${resort.reviews} reviews</p>
      <p class="price">Starting from ₹${resort.price}/night</p>
      <button class="bookNow">Book Now</button>
    `;
    cityContainer.appendChild(card);
  });

  container.appendChild(cityContainer);
}

// Book button click
document.querySelectorAll(".bookNow").forEach(btn => {
  btn.addEventListener("click", () => {
    alert("Resort booking feature coming soon!");
  });
});
</script>


</body>
</html>
